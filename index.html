<head>

  <link rel="stylesheet" href="./css/loading.css">
</head>

<body>
  <div class="wrapper">
    <div class="cloud">
      <div class="cloud_left"></div>
      <div class="cloud_right"></div>
    </div>
    <div class="rain">
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
    </div>
    <div class="surface">
      <div class="hit"></div>
      <div class="hit"></div>
      <div class="hit"></div>
      <div class="hit"></div>
      <div class="hit"></div>
    </div>
    <div class="loader"></div>

  </div>
  <script src="./node_modules/idb/lib/idb.js"></script>
  <script src="./libs/api.js"></script>
  <script src="./libs/Xu_ly_IndexedDB.js"></script>
  <script>
    Tao_Co_so_Du_lieu_indexedDB();
    getAPI("listSTORE").then((result) => {
      result.forEach((item) => {
        idbObjStore.set(item.Ma_so, item, "store");
      })
      getAPI("listTIVI").then((result) => {
        result.forEach((item) => {
          idbObjStore.set(item.Ma_so, item, "tivi");
        })
        getAPI("listMOBILE").then((result) => {
          result.forEach((item) => {
            idbObjStore.set(item.Ma_so, item, "mobile");
          })
          getAPI("listFOOD").then((result) => {
            result.forEach((item) => {
              idbObjStore.set(item.Ma_so, item, "food");
            })
            window.location="./home/"
          })
        })
      })

    });
    setTimeout(()=>{
    window.location="./home/"
    },5000)
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
